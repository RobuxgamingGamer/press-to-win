<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Red Button</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="ui">
    <div id="score">0</div>
    <div id="cps">CPS: 0</div>

    <button id="button"></button>

    <div id="upgrades">
      <button class="upgrade" data-cost="10" data-add="1">
        +1 / click (10)
      </button>
      <button class="upgrade" data-cost="100" data-add="5">
        +5 / click (100)
      </button>
    </div>

    <button id="reset">Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
